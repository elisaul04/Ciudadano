<script>
      function successFunction(position) {
        var lat = position.coords.latitude;
        var long = position.coords.longitude;
        myMap(lat,long)
    }   
    function errorFunction(position) {
	alert('Error!');
}
  if (navigator.geolocation) {
	      navigator.geolocation.getCurrentPosition(successFunction, errorFunction);
        } else {
	      alert('It seems like Geolocation, which is required for this page, is not enabled in your browser. Please use a browser which supports it.');
    }
    function myMap(lat,long) {      

       var myLatLng = {lat: lat, lng:long};//{lat: 18.473807, lng:-69.913407};
       var myLatLng2 = {lat: 18.4506418, lng:-69.96824730000003};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 15,
             center: myLatLng
        });
        var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            title: 'Ubicacion'
        });
        google.maps.event.addListener(map, "click", function (e) {
      
        document.getElementById("txtLatitud").value =e.latLng.lat();
        document.getElementById("txtLongitd").value=e.latLng.lng();
     });
